{% extends "layout.html" %}

{% block content %}
    <h2>Pokemons de type <span style="color: {{type.color}}">{{type.name}}</span></h2>
    <hr>
    {% for p in pokemons %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/{{p.id}}">{{p.name}}</a>
            </div>
            <div class="panel-body">
                {{p.description}}
            </div>
        </div>
    {% endfor %}

{% endblock %}
